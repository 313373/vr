<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recycle</title>
    <script src="./build.js" type="text/javascript"></script>
</head>
<body>
    <a-scene physics shadow="type: pcf">
        <a-assets></a-assets>
        <a-entity position="0 2 -2" bind="text.value: score" text="anchor: left; width: 3; color: red; value:''">
        </a-entity>
        <!-- Templates -->
        <a-template id="controls"></a-template>
        <!-- End Templates -->
        <!-- Routes -->
        <a-route id="frame1" template="frame1"></a-route>
        <!-- End Routes -->

        <a-box static-body width=100 height=0.001 depth=100 visible="true" material="color:#ccc" shadow="cast: false; receive: true"></a-box>
    </a-scene>
</body>
</html>
