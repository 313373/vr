<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recycle</title>
    <script src="build.js"></script>
</head>
<body>
    <a-scene game-manager physics="debug: false" shadow="type: pcf" touch-to-click-converter>
        <a-assets>
            <a-asset-item id="glass" src="/assets/models/glass_bottle.gltf"></a-asset-item>
            <a-asset-item id="metal" src="/assets/models/can.gltf"></a-asset-item>
            <a-asset-item id="plastic" src="/assets/models/plastic_canister.gltf"></a-asset-item>
            <a-asset-item id="organic" src="/assets/models/apple.gltf"></a-asset-item>
            <a-asset-item id="paper" src="/assets/models/carton_box.gltf"></a-asset-item>
            <a-asset-item id="trash-bin" src="/assets/models/trash_bin.gltf"></a-asset-item>
            <a-asset-item id="scene" src="/assets/models/scene.gltf"></a-asset-item>
            <img id="sign" src="/assets/models/recycle-sign.png">
            <img id="clouds" src="/assets/img/clouds.jpg">
        </a-assets>
        <!-- Templates -->
        <a-template name="controls"></a-template>
        <!-- End Templates -->
        <!-- Routes -->
        <a-route id="start-screen" template="start-screen"></a-route>
        <a-route id="game-field" template="game-field"></a-route>
        <!-- End Routes -->
        <!-- Lights -->
        <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
        <a-entity light="type: directional; castShadow: false; intensity: 0.3;"
                  position="-10 8 10"></a-entity>
        <a-entity light="type: point; castShadow: false; intensity: 0.5;" position="0 4 5"></a-entity>
        <!-- End Lights -->
        <a-entity
                id="scene"
                gltf-model="#scene"
                shadow
        ></a-entity>
        <a-box id="floor" static-body
               width=100
               height=0.1
               depth=100
               visible="false" material="color:#ccc" shadow="receive: true; cast: false;"></a-box>
        <a-sky color="#ABFFFF"></a-sky>
    </a-scene>
</body>
</html>
